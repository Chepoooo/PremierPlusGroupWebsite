<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Premier Plus Group{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

  <!-- Navbar -->
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="#inicio">
      <img src="{% static 'img/logo.png' %}" alt="Logo Premier Plus Group" width="35" height="35" class="me-2">
      Premier Plus Group
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}#inicio">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}#servicios">Servicios</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}#contacto">Contacto</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}#faq">FAQ</a></li>
      </ul>
    </div>
  </div>
</nav>

  {% block content %}{% endblock %}

  <footer class="bg-dark text-light text-center py-3 mt-5">
    <p>© 2025 Renta Fácil. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Cierra el menú al hacer click en un enlace (móviles)
    const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
    const navbarCollapse = document.getElementById('navbarNav');

    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        if (navbarCollapse.classList.contains('show')) {
          new bootstrap.Collapse(navbarCollapse).toggle();
        }
      });
    });
  </script>

  <script>
  document.addEventListener("DOMContentLoaded", function () {
    // Animación inicial del hero
    const hero = document.querySelector(".hero");
    if (hero) {
      setTimeout(() => hero.classList.add("show"), 200);
    }

    // Animaciones al hacer scroll (reveal)
    const reveals = document.querySelectorAll(".reveal");
    const revealOnScroll = () => {
      for (const el of reveals) {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          el.classList.add("show");
        }
      }
    };
    window.addEventListener("scroll", revealOnScroll);
    revealOnScroll(); // Ejecutar al cargar
  });
</script>
</body>
</html>
